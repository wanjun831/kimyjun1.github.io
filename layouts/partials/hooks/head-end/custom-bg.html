<style>
  /* 공통: 전체 문서 기본 세팅 */
  html,
  body {
    margin: 0;
    min-height: 100%;
  }

  /* ============================
     LIGHT MODE
     ============================ */

  /* 라이트 모드 배경 그라디언트 */
  html[data-wc-theme="light"] body,
  html:not([data-wc-theme]) body {
    background: linear-gradient(
      140deg,
      #eef2ff 0%,
      #fdfbff 40%,
      #e8fff5 100%
    ) !important;
    background-attachment: fixed;
  }

  /* 라이트 모드에서만 큰 래퍼 배경 투명 처리
     → body 그라디언트가 보이도록 */
  html[data-wc-theme="light"] main,
  html[data-wc-theme="light"] .page,
  html[data-wc-theme="light"] .page-wrapper,
  html[data-wc-theme="light"] .page-body,
  html[data-wc-theme="light"] .blox-page,
  html[data-wc-theme="light"] .blox-page-body,
  html[data-wc-theme="light"] .universal-wrapper,
  html[data-wc-theme="light"] .article-container,
  html[data-wc-theme="light"] .docs-article-container,
  html[data-wc-theme="light"] .home-section,
  html[data-wc-theme="light"] .home-section-bg,
  html[data-wc-theme="light"] .section,
  html[data-wc-theme="light"] .section-bg,
  html[data-wc-theme="light"] #page {
    background: transparent !important;
  }

  /* 라이트 모드: 본문 박스는 흰색 유지 (가독성) */
  html[data-wc-theme="light"] .card,
  html[data-wc-theme="light"] .article,
  html[data-wc-theme="light"] .article-style,
  html[data-wc-theme="light"] .docs-article,
  html[data-wc-theme="light"] .blox-card {
    background-color: #ffffff !important;
  }

  /* ============================
     DARK MODE
     ============================ */

  /* 다크 모드 배경 그라디언트 */
  html[data-wc-theme="dark"] body {
    background: radial-gradient(
      circle at top left,
      #020617 0%,
      #0b1220 35%,
      #020617 100%
    ) !important;
    background-attachment: fixed;
  }

  /* 다크 모드: 큰 래퍼는 살짝 어두운 박스로 유지
     → 깨끗하지만 텍스트 대비는 살리기 */
  html[data-wc-theme="dark"] main,
  html[data-wc-theme="dark"] .page,
  html[data-wc-theme="dark"] .page-wrapper,
  html[data-wc-theme="dark"] .page-body,
  html[data-wc-theme="dark"] .blox-page,
  html[data-wc-theme="dark"] .blox-page-body,
  html[data-wc-theme="dark"] .universal-wrapper,
  html[data-wc-theme="dark"] .article-container,
  html[data-wc-theme="dark"] .docs-article-container,
  html[data-wc-theme="dark"] .home-section,
  html[data-wc-theme="dark"] .home-section-bg,
  html[data-wc-theme="dark"] .section,
  html[data-wc-theme="dark"] .section-bg,
  html[data-wc-theme="dark"] #page {
    background: rgba(15, 23, 42, 0.92) !important;
  }

  /* 다크 모드: 카드/박스도 약간 투명한 다크 박스 */
  html[data-wc-theme="dark"] .card,
  html[data-wc-theme="dark"] .article,
  html[data-wc-theme="dark"] .article-style,
  html[data-wc-theme="dark"] .docs-article,
  html[data-wc-theme="dark"] .blox-card {
    background-color: rgba(15, 23, 42, 0.9) !important;
  }
</style>
