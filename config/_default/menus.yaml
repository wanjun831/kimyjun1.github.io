# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Research
    url: '#research'
    weight: 10
  - name: Publications
    url: '#projects'
    weight: 20
  - name: Awards
    url: '#awards-and-honors'
    weight: 30
  - name: Patents
    url: '#patents'
    weight: 40
  - name: Gallery
    url: '#gallery'
    weight: 50

